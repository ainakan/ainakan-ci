def ainakanShellCommand(description, command, descriptionDone, **kwargs):
    args = dict(kwargs)
    args['name'] = descriptionDone.split(" ")[0]
    args['description'] = description
    args['descriptionDone'] = descriptionDone
    args['command'] = [ "bash", "-c", command ]
    args['env'] = makeAinakanEnv()
    return steps.ShellCommand(**args)

def ainakanInteractiveShellCommand(description, command, descriptionDone, **kwargs):
    args = dict(kwargs)
    args['name'] = descriptionDone.split(" ")[0]
    args['description'] = description
    args['descriptionDone'] = descriptionDone
    args['command'] = [ "bash", "-c", command ]
    args['env'] = makeAinakanEnv()
    args['usePTY'] = True
    return steps.ShellCommand(**args)

def ainakanVCShellCommand(description, arch, command, descriptionDone, **kwargs):
    args = dict(kwargs)
    args['name'] = descriptionDone.split(" ")[0]
    args['description'] = description
    args['descriptionDone'] = descriptionDone
    args['command'] = r"""set "VSCMD_START_DIR=%CD%" && "{0}\VC\Auxiliary\Build\vcvarsall.bat" {1} && {2}""".format(vsdir, arch, command)
    return steps.ShellCommand(**args)

def ainakanCompile(description, command, descriptionDone, **kwargs):
    args = dict(kwargs)
    args['name'] = descriptionDone.split(" ")[0]
    args['description'] = description
    args['descriptionDone'] = descriptionDone
    args['command'] = [ "bash", "-c", command ]
    args['env'] = makeAinakanEnv()
    return steps.Compile(**args)


